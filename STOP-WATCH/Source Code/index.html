<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="time">
        <span class="h">00</span>
        :
        <span class="m">00</span>
        :
        <sapn class="s">00</sapn>
    </div>

    <div class="btns">
        <button class="btn start" role="button"><span class="text">start</span></button>
        <button class="btn stop" role="button"><span class="text">stop</span></button>
        <button class="btn reset" role="button"><span class="text">reset</span></button>
    </div>


    <script src="app.js"></script>
</body>

</html>
